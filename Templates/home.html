<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='pic.jpg') }}');
            background-position: center;
            background-size: cover;
            background-color: black;
            margin: 0;
            font-family: 'Raleway', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #87CEEB;
        }

        h1 {
            font-size: 3rem;
            color: #87CEEB;
            text-align: center;
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            color: #000000;
        }

        nav {
            background-color: black;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        .navbar-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-link {
            color: #87CEEB !important;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 10px 20px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .nav-link.login, .nav-link.logout {
            background-color: transparent;
            border: 2px solid #87CEEB;
            transition: background-color 0.3s ease;
        }

        .nav-link.login:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .nav-link.logout:hover {
            background-color: #dc3545;
            color: #ffffff;
        }

        .nav-link span {
            position: relative;
            z-index: 1;
        }

        .nav-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #87CEEB;
            z-index: 0;
            transition: transform 0.3s ease;
            transform-origin: 100% 0;
            transform: scaleX(0);
        }

        .nav-link:hover::before {
            transform-origin: 0 100%;
            transform: scaleX(1);
        }
    </style>
    <title>Your Music Portal</title>
</head>

<body>

<div class="container">
    <h1 class="display-3">Billboard Charts</h1>
    <h2 class="text-muted">Top 200 Songs Of Year 2022</h2>

    <nav style="background-color: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 5px; width: 100%; text-align: center;">
        <div class="navbar-nav">
            <a class="nav-link login" href="/login">
                <span>Login</span>
                <span class="visually-hidden">(Click here to log in and explore)</span>
            </a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
